<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansible-Deployed Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dynamic Environment Bar -->
    <div class="env-bar">
        <span class="env-label">ENV: __ENVIRONMENT__</span>
    </div>    

    <div class="container">
        <h1>Welcome to My Ansible-Deployed Website!</h1>
        <p>This page was deployed using Ansible to an EC2 instance.</p>
        <div class="features">
            <div class="feature">
                <h2>Simple</h2>
                <p>Easy to deploy and maintain</p>
            </div>
            <div class="feature">
                <h2>Fast</h2>
                <p>Lightweight Nginx server</p>
            </div>
            <div class="feature">
                <h2>Automated</h2>
                <p>Deployed with Ansible</p>
            </div>
        </div>
    </div>
</body>
</html>
